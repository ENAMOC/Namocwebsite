<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background-color: transparent; /* Transparent background */
  color: #fff;
  padding: 20px;
  text-align: center;
  display: flex; /* Display as flex */
  justify-content: space-evenly; /* Space content evenly */
  align-items: center; /* Center align items vertically */
}


header .logo {
    margin-left: -100px;
}

  


/* Blur effect when scrolling past the header */
.scroll-blur {
  backdrop-filter: blur(10px); /* Add blur effect */
  background-color: transparent; /* Adjust transparency */
}

nav {
  padding: 5px 0;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

section {
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

.products-container {
  width:90%;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.home {
  display: grid;
  place-items: center;
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url("../image/main2.jpg");
  background-position: bottom center;
}

.navbar-toggle {
  display: none;
}


  .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            margin-top: 500px;
            background-color:#fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .products-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .product-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-details {
            text-align: center;
        }
        .product-description {
            font-weight: bold;
        }
        .product-price {
            color: #007bff;
            font-size: 1.2em;
        }
  
header .logo img {
  width: 50px;
  margin-left: -80px;
}





@media screen and (max-width: 768px) {
  header {
    padding: 5px; /* Adjust padding for smaller screens */
    height: 50px;
  }

  header .logo {
    margin-left: -100px;
  }

  nav ul {
    display: none;
    position:absolute;
    top: 100%; /* Position below the header */
    left: 0;
    width: 100%;
    text-align: right; /* Align text to the right */
    backdrop-filter: blur(10px); /* Add blur effect */
  }

  nav ul.open {
    display: block;
  }

  nav ul li {
    display: block;
    margin: 10px 0;
    margin-right: 20px;
  }

  .navbar-toggle {
    display: block;
    position: absolute;
    top: 50%; /* Position in the middle of the header */
    right: 20px;
    transform: translateY(-50%);
    font-size: 20px;
  }
  
  
  .container {
  width:85%;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

nav ul li a {
  color: black;
  text-decoration: none;
}
  
  
  
}
</style>

<body>

<header>
  <div class="logo">
      <img src="../image/logo.png" alt="Logo">
    </div>
  
  <nav>
    <div class="navbar-toggle">&#9776;</div> <!-- Toggle Button -->
  <ul>
              <li><a href="../admin_welcome.html">Home</a></li>
              <li><a href="../admin_finalproduct.html">Products</a></li>
              <li><a href="../admin_finalupload.html">Upload</a></li>
              <li><a href="../admin_finaledit.html">Edit & Delete</a></li>
              <li><a href="../admin_summarysales.html">Sales</a></li>
              <li><a href="../index.html">Logout</a></li>
            </ul>
  </nav>
</header>

<div class="home">
  <div class="container products-container">
    <h2>Products</h2>
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="">All Categories</option>
      <option value="Seats">Seats</option>
      <option value="Tables">Tables</option>
      <option value="Storage">Storage</option>
      <option value="Desks">Desks</option>
      <option value="Shelves">Shelves</option>
      <option value="Bed">Bed</option>
    </select>
    <div class="products-gallery" id="productsGallery">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024, Namoc Website. All rights reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const navbarToggle = document.querySelector(".navbar-toggle");
    const navLinks = document.querySelector("nav ul");
    const header = document.querySelector("header");

    navbarToggle.addEventListener("click", function() {
      navLinks.classList.toggle("open"); // Toggle the 'open' class
    });

    window.addEventListener("scroll", function() {
      if (window.scrollY > header.offsetTop) {
        header.classList.add("scroll-blur");
      } else {
        header.classList.remove("scroll-blur");
      }
    });
  });
</script>

<!-- Include Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCdvETmJITLCx0eg_q30LJur1yThCuuLMo",
    authDomain: "ecommerce-5f863.firebaseapp.com",
    databaseURL: "https://ecommerce-5f863-default-rtdb.firebaseio.com",
    projectId: "ecommerce-5f863",
    storageBucket: "ecommerce-5f863.appspot.com",
    messagingSenderId: "391256408389",
    appId: "1:391256408389:web:9a2a093e3a7449d9a47e2c"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the database service
  const database = firebase.database();
  const storage = firebase.storage();

  // Function to filter products by category
  function filterProducts() {
    const categoryFilter = document.getElementById("categoryFilter").value;
    const productsGallery = document.getElementById("productsGallery");
    productsGallery.innerHTML = ""; // Clear previous products

    // Retrieve products from Firebase Database based on category
    if (categoryFilter === "") {
      database.ref('products').once('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          createProductCard(product);
        });
      });
    } else {
      database.ref('products').orderByChild('category').equalTo(categoryFilter).once('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          createProductCard(product);
        });
      });
    }
  }

  // Function to create product card HTML
  function createProductCard(product) {
    const productCard = document.createElement('div');
    productCard.classList.add('product-card');
    productCard.innerHTML = `
        <img class="product-image" src="${product.photoURL}" alt="Product Image">
        <div class="product-details">
            <div class="product-description">${product.description}</div>
            <div class="product-category">Category: ${product.category}</div>
            <div class="product-quantity">Quantity: ${product.quantity}</div>
            <div class="product-price">P${product.price}.00</div>
        </div>
    `;
    document.getElementById('productsGallery').appendChild(productCard);
  }

  // Initial load of all products
  filterProducts();
</script>

</body>

</html>
