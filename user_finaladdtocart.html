<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background-color: transparent; /* Transparent background */
  color: #fff;
  padding: 20px;
  text-align: center;
  display: flex; /* Display as flex */
  justify-content: space-evenly; /* Space content evenly */
  align-items: center; /* Center align items vertically */
}


header .logo {
    margin-left: -100px;
}

  


/* Blur effect when scrolling past the header */
.scroll-blur {
  backdrop-filter: blur(10px); /* Add blur effect */
  background-color: transparent; /* Adjust transparency */
}

nav {
  padding: 5px 0;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

section {
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

.home {
  position: relative;
  height: 150vh;
  width: 100%;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url("../image/main.jpg");
  background-position: bottom center;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

.navbar-toggle {
  display: none;
}

   .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            margin-top: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .products-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .product-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-details {
            text-align: center;
        }
        .product-description {
            font-weight: bold;
        }
        .product-price {
            color: #007bff;
            font-size: 1.2em;
        }
        .add-to-cart-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        /* Cart icon styles */
        #cartIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #cartBadge {
            display: none;
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
        }


header .logo img {
  width: 50px;
  
}



@media screen and (max-width: 768px) {
  
   header {
    padding: 5px; /* Adjust padding for smaller screens */
    height: 50px;
  }
  
  header .logo {
    margin-left: -100px;
}

  
  

  nav ul {
  display: none;
  position:absolute;
  top: 100%; /* Position below the header */
  left: 0;
  width: 100%;
  text-align: right; /* Align text to the right */
  backdrop-filter: blur(10px); /* Add blur effect */
}


  nav ul.open {
    display: block;
  }

  nav ul li {
    display: block;
    margin: 10px 0;
    margin-right: 20px;
  }

  .navbar-toggle {
    display: block;
    position: absolute;
    top: 50%; /* Position in the middle of the header */
    right: 20px;
    transform: translateY(-50%);
    font-size: 20px;
  }
  
  
   .home .container {
            width:80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
   
  
  
  
}

</style>

<body>

<header>
  <div class="logo">
    <img src="../image/logo.png" alt="Logo">
  </div>
  
  
  
  
  <nav>
    <div class="navbar-toggle">&#9776;</div> <!-- Toggle Button -->
         <ul>
        <li><a href="../user_welcomefinal.html">Home</a></li>
        <li><a href="../user_finaladdtocart.html">Products</a></li>
        <li><a href="../user_cartfinal.html">Cart</a></li>
        <li><a href="../user_finalcheckout.html">Checkout</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
  </nav>
</header>

<div class="home">
  
  
  <div class="container">
    <h2>Products</h2>
    <select id="categoryFilter" onchange="filterProducts()">
        <option value="">All Categories</option>
        <option value="Seats">Seats</option>
        <option value="Tables">Tables</option>
        <option value="Storage">Storage</option>
        <option value="Desks">Desks</option>
        <option value="Shelves">Shelves</option>
        <option value="Bed">Bed</option>
    </select>
    <div class="products-gallery" id="productsGallery">
        <!-- Product cards will be dynamically added here -->
    </div>
</div>

<div id="cartIcon">
    <a href="../user_finalcheckout.html">
        <img src="/image/cart.png" alt="Cart Icon" width="50" height="50">
    </a>
    <span id="cartBadge" class="badge badge-pill badge-danger"></span>
</div>


</div>

<footer>
  <p>&copy; 2024, Namoc Website. All rights reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCdvETmJITLCx0eg_q30LJur1yThCuuLMo",
    authDomain: "ecommerce-5f863.firebaseapp.com",
    databaseURL: "https://ecommerce-5f863-default-rtdb.firebaseio.com",
    projectId: "ecommerce-5f863",
    storageBucket: "ecommerce-5f863.appspot.com",
    messagingSenderId: "391256408389",
    appId: "1:391256408389:web:9a2a093e3a7449d9a47e2c"
  };
 
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the database service
  const database = firebase.database();

  // Function to create product card HTML
  function createProductCard(product) {
    const productCard = document.createElement('div');
    productCard.classList.add('product-card');
    productCard.innerHTML = `
        <img class="product-image" src="${product.photoURL}" alt="Product Image">
                <div class="product-details">
                  <div class="product-description">${product.description}</div>
                  <div class="product-category">Category: ${product.category}</div>
                  <div class="product-quantity">Quantity: ${product.quantity}</div>
                  <div class="product-price">Price: ${product.price}</div>
                  <button class="add-to-cart-btn" onclick="addToCart('${product.key}', '${product.description}', '${product.price}', '${product.photoURL}', ${product.quantity})">Add to Cart</button>
                </div>
                `;
    document.getElementById('productsGallery').appendChild(productCard);
  }
        
  // Function to retrieve products from Firebase Database
  function retrieveProducts() {
    database.ref('products').on('value', (snapshot) => {
      const products = snapshot.val();
      document.getElementById('productsGallery').innerHTML = ''; // Clear previous products
      for (let key in products) {
        createProductCard({ key, ...products[key] });
      }
    });
  }
      
  // Function to filter products by category
  function filterProducts() {
    const categoryFilter = document.getElementById("categoryFilter").value;
    const productsGallery = document.getElementById("productsGallery");
    productsGallery.innerHTML = ""; // Clear previous products

    // Retrieve products from Firebase Database based on category
    if (categoryFilter === "") {
      database.ref('products').once('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          createProductCard(product);
        });
      });
    } else {
      database.ref('products').orderByChild('category').equalTo(categoryFilter).once('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          createProductCard(product);
        });
      });
    }
  }

  // Function to add product to cart
  function addToCart(productId, description, price, photoURL, quantity) {
    // Deduct one from product quantity in database
    if (quantity > 0) {
      database.ref('products/' + productId).update({
        quantity: quantity - 1
      }).then(() => {
        // Add product to cart
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItemIndex = cartItems.findIndex(item => item.id === productId);
        if (existingItemIndex !== -1) {
          cartItems[existingItemIndex].quantity++;
        } else {
          cartItems.push({ id: productId, description: description, price: price, photoURL: photoURL, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cartItems));
        alert("Product added to cart successfully!");
        // Update cart badge
        updateCartBadge();
      }).catch((error) => {
        console.error("Error adding product to cart:", error);
      });
    } else {
      alert("Product out of stock!");
    }
  }

  // Function to update the cart badge count
  function updateCartBadge() {
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBadge = document.getElementById('cartBadge');
    const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
    cartBadge.textContent = cartCount;
    if (cartCount > 0) {
      cartBadge.style.display = 'block';
    } else {
      cartBadge.style.display = 'none';
    }
  }

  // Initial load of products
  retrieveProducts();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const navbarToggle = document.querySelector(".navbar-toggle");
    const navLinks = document.querySelector("nav ul");
    const header = document.querySelector("header");

    navbarToggle.addEventListener("click", function() {
      navLinks.classList.toggle("open"); // Toggle the 'open' class
    });

    window.addEventListener("scroll", function() {
      if (window.scrollY > header.offsetTop) {
        header.classList.add("scroll-blur");
      } else {
        header.classList.remove("scroll-blur");
      }
    });
  });
</script>
</body>
</html>
